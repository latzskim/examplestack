<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/admin :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="'Shipments for Order ' + ${orderId}">Shipments</title>
</head>
<body>
<main>
    <div th:with="pageTitle='Shipments'">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="mb-1">Order Shipments</h1>
                <p class="text-muted mb-0" th:text="'Order ID: ' + ${orderId}">Order ID</p>
            </div>
            <a th:href="@{/admin/orders}" class="btn btn-outline-secondary">Back to Orders</a>
        </div>

        <!-- Shipments Table -->
        <div class="card">
            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead>
                        <tr>
                            <th>Tracking Number</th>
                            <th>Warehouse</th>
                            <th>Status</th>
                            <th>Destination</th>
                            <th>Created</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="shipment : ${shipments}">
                            <td>
                                <a th:href="@{/shipments/track/{num}(num=${shipment.trackingNumber})}"
                                   th:text="${shipment.trackingNumber}"
                                   class="fw-bold text-decoration-none">SHIP-2024-00001</a>
                            </td>
                            <td th:text="${shipment.warehouseId}">warehouse-id</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${shipment.status.name() == 'DELIVERED' ? 'bg-success' :
                                                       (shipment.status.name() == 'FAILED' ? 'bg-danger' :
                                                       (shipment.status.name() == 'OUT_FOR_DELIVERY' ? 'bg-warning' : 'bg-info'))}"
                                      th:text="${shipment.status.displayName}">Created</span>
                            </td>
                            <td th:text="${shipment.destinationCity} + ', ' + ${shipment.destinationCountry}">City, Country</td>
                            <td th:text="${#temporals.format(shipment.createdAt, 'MMM dd, yyyy')}">Jan 30, 2024</td>
                            <td class="text-end">
                                <button th:if="${!shipment.status.final}"
                                        class="btn btn-sm btn-outline-primary"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="'#updateModal' + ${shipment.id}">
                                    Update Status
                                </button>
                                <span th:if="${shipment.status.final}" class="badge bg-light text-dark">Final</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(shipments)}" class="card-body text-center py-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="text-muted mb-3" viewBox="0 0 16 16">
                    <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.336l-1.232-1.54a.5.5 0 0 0-.39-.188H12v3zm-2-1h1V6h-1v3zm-2 0h1V6H9v3z"/>
                </svg>
                <h6>No shipments</h6>
                <p class="text-muted mb-0">Shipments will appear here when orders are confirmed.</p>
            </div>
        </div>

        <!-- Update Status Modals -->
        <div th:each="shipment : ${shipments}" th:if="${!shipment.status.final}">
            <div class="modal fade" th:id="'updateModal' + ${shipment.id}" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{/admin/shipments/{id}/status(id=${shipment.id})}" method="post">
                            <input type="hidden" name="orderId" th:value="${orderId}">
                            <div class="modal-header">
                                <h5 class="modal-title" th:text="'Update Status: ' + ${shipment.trackingNumber}">Update Status</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">New Status</label>
                                    <select name="newStatus" class="form-select" required>
                                        <option th:each="status : ${T(com.simpleshop.shipping.domain.model.vo.ShipmentStatus).values()}"
                                                th:if="${shipment.status.canTransitionTo(status)}"
                                                th:value="${status}"
                                                th:text="${status.displayName}">Status</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Location</label>
                                    <input type="text" name="location" class="form-control" placeholder="e.g., New York Warehouse">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Notes</label>
                                    <textarea name="notes" class="form-control" rows="2" placeholder="Optional notes"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Update Status</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
