<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/admin :: layout(~{::title}, ~{::main})}">
<head>
    <title>Manage Warehouses</title>
</head>
<body>
<main>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Warehouses</h1>
            <a th:href="@{/admin/warehouses/new}" class="btn btn-primary">Add Warehouse</a>
        </div>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="warehouse : ${warehouses}">
                            <td th:text="${warehouse.name()}">Warehouse Name</td>
                            <td>
                                <span th:text="${warehouse.street() + ', ' + warehouse.city() + ' ' + warehouse.postalCode() + ', ' + warehouse.country()}">Address</span>
                            </td>
                            <td>
                                <span th:if="${warehouse.active()}" class="badge bg-success">Active</span>
                                <span th:unless="${warehouse.active()}" class="badge bg-secondary">Inactive</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/warehouses/{id}(id=${warehouse.id()})}" class="btn btn-sm btn-outline-primary">View Stock</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div th:if="${#lists.isEmpty(warehouses)}" class="text-center py-4">
                    <p class="text-muted">No warehouses found. <a th:href="@{/admin/warehouses/new}">Create one</a>.</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
