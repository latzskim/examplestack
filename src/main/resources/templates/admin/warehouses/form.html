<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/admin :: layout(~{::title}, ~{::main})}">
<head>
    <title>Add Warehouse</title>
</head>
<body>
<main>
    <div th:with="pageTitle='Add Warehouse'">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin/warehouses}">Warehouses</a></li>
                <li class="breadcrumb-item active">New</li>
            </ol>
        </nav>

        <!-- Form Card -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Create New Warehouse</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/warehouses}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Warehouse Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required maxlength="100"
                               placeholder="Enter warehouse name">
                    </div>

                    <h6 class="mt-4 mb-3 text-muted">Address Information</h6>

                    <div class="mb-3">
                        <label for="street" class="form-label">Street Address *</label>
                        <input type="text" class="form-control" id="street" name="street" required
                               placeholder="123 Warehouse Street">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">City *</label>
                            <input type="text" class="form-control" id="city" name="city" required
                                   placeholder="City name">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="postalCode" class="form-label">Postal Code *</label>
                            <input type="text" class="form-control" id="postalCode" name="postalCode" required
                                   placeholder="00000">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="country" class="form-label">Country *</label>
                            <input type="text" class="form-control" id="country" name="country" required
                                   placeholder="Country">
                        </div>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                            Create Warehouse
                        </button>
                        <a th:href="@{/admin/warehouses}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
