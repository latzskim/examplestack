<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/admin :: layout(~{::title}, ~{::main})}">
<head>
    <title>New Category</title>
</head>
<body>
<main>
    <div th:with="pageTitle='New Category'">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin/categories}">Categories</a></li>
                <li class="breadcrumb-item active">New</li>
            </ol>
        </nav>

        <!-- Form Card -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Create New Category</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/categories}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required maxlength="100"
                               placeholder="Enter category name">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" maxlength="500"
                                  placeholder="Enter category description..."></textarea>
                        <div class="form-text">Maximum 500 characters</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="parentId" class="form-label">Parent Category</label>
                            <select class="form-select" id="parentId" name="parentId">
                                <option value="">-- None (Top-level) --</option>
                                <option th:each="cat : ${parentCategories}" th:value="${cat.id()}" th:text="${cat.name()}">Category</option>
                            </select>
                            <div class="form-text">Optional - select if this is a subcategory</div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="sortOrder" class="form-label">Sort Order</label>
                            <input type="number" class="form-control" id="sortOrder" name="sortOrder" value="0" min="0">
                            <div class="form-text">Lower numbers appear first</div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                            Create Category
                        </button>
                        <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
