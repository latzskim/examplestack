<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/admin :: layout(~{::title}, ~{::main})}">
<head>
    <title>Manage Categories</title>
</head>
<body>
<main>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Categories</h1>
            <a th:href="@{/admin/categories/new}" class="btn btn-primary">Add Category</a>
        </div>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Parent</th>
                            <th>Sort Order</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.name()}">Category Name</td>
                            <td th:text="${category.description() ?: '-'}">Description</td>
                            <td th:text="${category.parentName() ?: '-'}">Parent</td>
                            <td th:text="${category.sortOrder()}">0</td>
                        </tr>
                    </tbody>
                </table>
                
                <div th:if="${#lists.isEmpty(categories)}" class="text-center py-4">
                    <p class="text-muted">No categories found. <a th:href="@{/admin/categories/new}">Create one</a>.</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
