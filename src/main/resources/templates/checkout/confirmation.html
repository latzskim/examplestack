<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: layout(~{::title}, ~{::main})}">
<head>
    <title>Order Confirmation</title>
</head>
<body>
<main>
    <div class="container py-5">
        <div class="text-center mb-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="text-success mb-3" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
            <h1 class="text-success">Order Placed Successfully!</h1>
            <p class="text-muted fs-5">Thank you for your order.</p>
        </div>
        
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header">
                <h5 class="mb-0">Order Details</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-4 text-muted">Order Number:</div>
                    <div class="col-sm-8 fw-bold" th:text="${order.orderNumber}">ORD-2024-00001</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4 text-muted">Status:</div>
                    <div class="col-sm-8">
                        <span class="badge bg-warning" th:text="${order.status}">PENDING</span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4 text-muted">Order Date:</div>
                    <div class="col-sm-8" th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}">Jan 01, 2024 12:00</div>
                </div>
                <hr>
                <div class="row mb-3">
                    <div class="col-sm-4 text-muted">Shipping To:</div>
                    <div class="col-sm-8">
                        <span th:text="${order.shippingStreet}">Street</span><br>
                        <span th:text="${order.shippingCity} + ', ' + ${order.shippingPostalCode}">City, Postal</span><br>
                        <span th:text="${order.shippingCountry}">Country</span>
                    </div>
                </div>
                <hr>
                <h6 class="mb-3">Items</h6>
                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item d-flex justify-content-between" th:each="item : ${order.items}">
                        <div>
                            <span th:text="${item.productName}">Product</span>
                            <small class="text-muted d-block" th:text="'Qty: ' + ${item.quantity} + ' × ' + ${#numbers.formatDecimal(item.unitPrice, 1, 2)} + ' ' + ${item.currency}">Qty: 1 × 0.00 USD</small>
                        </div>
                        <span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)} + ' ' + ${item.currency}">0.00 USD</span>
                    </li>
                </ul>
                <div class="d-flex justify-content-between fw-bold fs-5">
                    <span>Total:</span>
                    <span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ' + ${order.currency}">0.00 USD</span>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a th:href="@{/orders}" class="btn btn-primary me-2">View All Orders</a>
            <a th:href="@{/products}" class="btn btn-outline-secondary">Continue Shopping</a>
        </div>
    </div>
</main>
</body>
</html>
