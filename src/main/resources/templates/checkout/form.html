<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: layout(~{::title}, ~{::main})}">
<head>
    <title>Checkout - Simple Shop</title>
</head>
<body>
<main>
    <div class="container py-5">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/cart}">Cart</a></li>
                        <li class="breadcrumb-item active">Checkout</li>
                    </ol>
                </nav>
                <h1 class="mb-2">Checkout</h1>
                <p class="text-muted">Complete your order by providing your shipping details</p>
            </div>
        </div>

        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="row g-4">
            <!-- Shipping Form -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                            </svg>
                            Shipping Address
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/checkout}" method="post" th:object="${checkoutForm}">
                            <div class="mb-3">
                                <label for="street" class="form-label">Street Address *</label>
                                <input type="text" class="form-control form-control-lg" id="street" th:field="*{street}" placeholder="123 Main Street, Apt 4B" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="city" class="form-label">City *</label>
                                    <input type="text" class="form-control form-control-lg" id="city" th:field="*{city}" placeholder="New York" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="postalCode" class="form-label">Postal Code *</label>
                                    <input type="text" class="form-control form-control-lg" id="postalCode" th:field="*{postalCode}" placeholder="10001" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="country" class="form-label">Country *</label>
                                <input type="text" class="form-control form-control-lg" id="country" th:field="*{country}" placeholder="United States" required>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <a th:href="@{/cart}" class="btn btn-outline-secondary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                                    </svg>
                                    Back to Cart
                                </a>
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                                        <path fill-rule="evenodd" d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.293l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                                    </svg>
                                    Place Order
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Trust Badges -->
                <div class="card mt-3 border-0 bg-light">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="text-muted mb-2" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2H5z"/>
                                </svg>
                                <p class="small text-muted mb-0">Secure Checkout</p>
                            </div>
                            <div class="col-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="text-muted mb-2" viewBox="0 0 16 16">
                                    <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.336l-1.232-1.54a.5.5 0 0 0-.39-.188H12v3zm-2-1h1V6h-1v3zm-2 0h1V6H9v3z"/>
                                </svg>
                                <p class="small text-muted mb-0">Free Shipping</p>
                            </div>
                            <div class="col-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="text-muted mb-2" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                                </svg>
                                <p class="small text-muted mb-0">30-Day Returns</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <p class="text-muted small mb-2" th:text="${cart.itemCount} + ' item(s) in cart'">0 items</p>
                        </div>
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0" th:each="item : ${cart.items}">
                                <div class="me-3">
                                    <span class="d-block fw-medium" th:text="${item.productName}">Product</span>
                                    <small class="text-muted" th:text="'Qty: ' + ${item.quantity}">Qty: 1</small>
                                </div>
                                <span class="text-nowrap" th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)} + ' ' + ${item.currency}">$0.00</span>
                            </li>
                        </ul>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Subtotal</span>
                            <span th:text="${#numbers.formatDecimal(cart.total, 1, 2)} + ' ' + ${cart.currency}">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Shipping</span>
                            <span class="text-success">Free</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">Tax</span>
                            <span class="text-muted">Calculated</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-5 fw-bold">Total</span>
                            <span class="fs-4 fw-bold text-primary" th:text="${#numbers.formatDecimal(cart.total, 1, 2)} + ' ' + ${cart.currency}">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
