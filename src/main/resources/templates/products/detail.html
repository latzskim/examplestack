<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${product.name()}">Product</title>
</head>
<body>
<main>
    <div class="container py-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/products}">Products</a></li>
                <li class="breadcrumb-item active" th:text="${product.name()}">Product</li>
            </ol>
        </nav>
        
        <div class="row">
            <div class="col-md-6">
                <img th:if="${product.imageUrl() != null}" th:src="${product.imageUrl()}" class="img-fluid rounded" alt="Product image">
                <div th:if="${product.imageUrl() == null}" class="bg-light rounded d-flex align-items-center justify-content-center" style="height: 400px;">
                    <span class="text-muted">No image available</span>
                </div>
            </div>
            
            <div class="col-md-6">
                <h1 th:text="${product.name()}">Product Name</h1>
                
                <p class="text-muted mb-2">
                    SKU: <span th:text="${product.sku()}">SKU123</span>
                </p>
                
                <p th:if="${product.categoryName() != null}" class="text-muted mb-3">
                    Category: <span th:text="${product.categoryName()}">Category</span>
                </p>
                
                <h3 class="text-primary mb-3">
                    <span th:text="${#numbers.formatDecimal(product.price(), 1, 2)}">0.00</span>
                    <span th:text="${product.currency()}">USD</span>
                </h3>
                
                <p class="mb-4">
                    <span th:if="${stockAvailable > 0}" class="text-success fw-bold">
                        <span th:text="${stockAvailable}">0</span> in stock
                    </span>
                    <span th:if="${stockAvailable == 0}" class="text-danger fw-bold">
                        Out of Stock
                    </span>
                </p>
                
                <div th:if="${product.description() != null}" class="mb-4">
                    <h5>Description</h5>
                    <p th:text="${product.description()}">Product description goes here.</p>
                </div>
                
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id()}">
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" max="99" style="width: 100px;">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
