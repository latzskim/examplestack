<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: layout(~{::title}, ~{::main})}">
<head>
    <title>Shopping Cart</title>
</head>
<body>
<main>
    <div class="container py-4">
        <h1 class="mb-4">Shopping Cart</h1>
        
        <div th:if="${cart.itemCount == 0}" class="text-center py-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="text-muted mb-3" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <p class="text-muted fs-5">Your cart is empty</p>
            <a th:href="@{/products}" class="btn btn-primary mt-3">Continue Shopping</a>
        </div>
        
        <div th:if="${cart.itemCount > 0}">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Product</th>
                            <th>Unit Price</th>
                            <th style="width: 150px;">Quantity</th>
                            <th class="text-end">Subtotal</th>
                            <th style="width: 50px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cart.items}">
                            <td>
                                <a th:href="@{/products/{id}(id=${item.productId})}" th:text="${item.productName}" class="text-decoration-none">Product Name</a>
                            </td>
                            <td th:text="${#numbers.formatDecimal(item.price, 1, 2)} + ' ' + ${item.currency}">0.00 USD</td>
                            <td>
                                <form th:action="@{/cart/update}" method="post" class="d-flex gap-2">
                                    <input type="hidden" name="productId" th:value="${item.productId}">
                                    <input type="number" name="quantity" th:value="${item.quantity}" min="1" max="99" class="form-control form-control-sm" style="width: 70px;">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary">Update</button>
                                </form>
                            </td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)} + ' ' + ${item.currency}">0.00 USD</td>
                            <td>
                                <form th:action="@{/cart/remove/{productId}(productId=${item.productId})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" title="Remove item">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                        </svg>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="table-light">
                            <td colspan="3" class="text-end fw-bold">Total:</td>
                            <td class="text-end fw-bold fs-5" th:text="${#numbers.formatDecimal(cart.total, 1, 2)} + ' ' + ${cart.currency}">0.00 USD</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="d-flex gap-2">
                    <a th:href="@{/products}" class="btn btn-outline-secondary">Continue Shopping</a>
                    <form th:action="@{/cart/clear}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger">Clear Cart</button>
                    </form>
                </div>
                <a th:href="@{/checkout}" class="btn btn-primary btn-lg">Proceed to Checkout</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
