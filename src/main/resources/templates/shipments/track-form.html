<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: layout(~{::title}, ~{::main})}">
<head>
    <title>Track Shipment - Simple Shop</title>
</head>
<body>
<main>
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="mb-2">Track Your Shipment</h1>
            <p class="text-muted">Enter your tracking number to check delivery status</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                                <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.336l-1.232-1.54a.5.5 0 0 0-.39-.188H12v3zm-2-1h1V6h-1v3zm-2 0h1V6H9v3z"/>
                            </svg>
                            Enter Tracking Number
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/shipments/track}" method="post">
                            <div class="mb-4">
                                <label for="trackingNumber" class="form-label">Tracking Number</label>
                                <input type="text" class="form-control form-control-lg" id="trackingNumber"
                                       name="trackingNumber" placeholder="SHIP-20240130-00001" required autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                                Track Shipment
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4 bg-light border-0">
                    <div class="card-body text-center">
                        <p class="text-muted small mb-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16" class="me-1">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M5.255 5.786A.5.5 0 0 1 5.5 6H11a.5.5 0 0 1 0 1H6.5a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .255-.214z"/>
                            </svg>
                            You can find your tracking number in your order confirmation email
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
