<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="'Track: ' + ${tracking.trackingNumber}">Track Shipment</title>
</head>
<body>
<main>
    <div class="container py-5">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/shipments/track}">Track Shipment</a></li>
                <li class="breadcrumb-item active" th:text="${tracking.trackingNumber}">SHIP-2024-00001</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Shipment Details -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Shipment Details</h5>
                        <span class="badge fs-6"
                              th:classappend="${tracking.currentStatus.name() == 'DELIVERED' ? 'bg-success' :
                                               (tracking.currentStatus.name() == 'FAILED' ? 'bg-danger' :
                                               (tracking.currentStatus.name() == 'OUT_FOR_DELIVERY' ? 'bg-warning' : 'bg-info'))}"
                              th:text="${tracking.currentStatus.displayName}">In Transit</span>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <small class="text-muted d-block mb-1">Tracking Number</small>
                                <p class="fs-5 fw-bold text-primary mb-0" th:text="${tracking.trackingNumber}">SHIP-2024-00001</p>
                            </div>
                            <div class="col-md-6">
                                <small class="text-muted d-block mb-1">Destination</small>
                                <p class="mb-0" th:text="${tracking.destinationAddress}">123 Main St, City, 12345, Country</p>
                            </div>
                        </div>

                        <hr>

                        <!-- Status History -->
                        <h6 class="mb-3">Status History</h6>
                        <div class="timeline">
                            <div th:each="status, iterStat : ${tracking.statusHistory}"
                                 class="timeline-item"
                                 th:classappend="${iterStat.first} ? 'active' : ''">
                                <div class="timeline-marker"
                                     th:classappend="${iterStat.first} ? 'bg-primary' : 'bg-secondary'"></div>
                                <div class="timeline-content">
                                    <h6 class="mb-1" th:text="${status.status.displayName}">Status</h6>
                                    <p class="mb-0 text-muted small"
                                       th:if="${status.location}"
                                       th:text="${status.location}">Location</p>
                                    <p class="mb-0 text-muted small"
                                       th:if="${status.notes}"
                                       th:text="${status.notes}">Notes</p>
                                    <small class="text-muted"
                                           th:text="${#temporals.format(status.changedAt, 'MMM dd, yyyy HH:mm')}">
                                        Jan 30, 2024 14:30
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="text-center">
                    <a th:href="@{/shipments/track}" class="btn btn-outline-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                            <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.336l-1.232-1.54a.5.5 0 0 0-.39-.188H12v3zm-2-1h1V6h-1v3zm-2 0h1V6H9v3z"/>
                        </svg>
                        Track Another Shipment
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
