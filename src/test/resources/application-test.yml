spring:
  datasource:
    url: jdbc:tc:postgresql:16-alpine:///simpleshop_test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

  modulith:
    events:
      jdbc:
        schema-initialization:
          enabled: true

  data:
    redis:
      host: localhost
      port: 6379

  mail:
    host: localhost
    port: 1025

logging:
  level:
    com.simpleshop: DEBUG
    org.testcontainers: INFO
