version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: simpleshop
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: shoppass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shop -d simpleshop"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  # OpenTelemetry LGTM Stack (Loki + Grafana + Tempo + Mimir)
  # Provides unified observability: logs, metrics, traces in one place
  otel-lgtm:
    image: grafana/otel-lgtm:latest
    ports:
      - "3000:3000"    # Grafana UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - OTEL_LOG_LEVEL=info

volumes:
  postgres_data:
